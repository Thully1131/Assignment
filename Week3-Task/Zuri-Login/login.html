<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/Zuri-Login/style.css'>
</head>
<body>
    <div class="login-form">
        <h1>Login Form</h1>
        <form action="/Zuri-Login/success.html">
            <div>
                <p>Email</p>
                <input type="email" placeholder="eric@gmail.com" required>
                <p>Password</p>
                <input type="password" placeholder="password" minlength="8" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
